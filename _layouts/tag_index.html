---
layout: main
---

<h1>Tag index page: {{ page.tag }}</h1>



<div id="content">
	<div id="blog-posts">
		{% for post in site.tags[page.tag] %}
		<div class="post{% if forloop.first %} first{% endif %}">
			<h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<div class="post-meta">
				<span class="date">{{ post.date | date_to_string }} | </span>
				<span class="categories">
					Tags: {% for tag in post.tags limit: 3 %}<a href="/blog/tag/{{tag | replace:' ', '-' | downcase }}">{{ tag }}{% if forloop.last == false %}, {%endif %}</a> {% endfor %}
				</span>
			</div>
			<p>{{ post.description }}</p>
		</div>
		{% endfor %}
	</div>
</div>
