<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>{% if page.title %} {{ page.title }} &mdash; {% endif %} Alex Muller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% if page.description %}<meta name="description" content="{{ page.description | one_line }}" />{% endif %}

  <!-- CSS -->
  {% stylesheet app %}

  <!-- JS -->
  {% javascript app %}

  {% include ios-orientation-zoom-fix.html %}

  {% include tracking.html %}
</head>

<body{% if page.body %} class="{{ page.body }}"{% endif %}>
  <div class="container">

    <header id="masthead" class="clearfix">
      {% if page.title %}
        <h1>{{ page.title }}</h1>
        <h2>
          By
          <a href="/">Alex Muller</a>
        </h2>
      {% else %}
        <a href="/">
          <h1>Alex Muller</h1>
        </a>
      {% endif %}
    </header>

    <div>
      {{ content }}
    </div>

  </div>
</body>
